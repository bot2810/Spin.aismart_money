<!DOCTYPE html>
<html>
<head>
  <title>Spin & Win</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/ads.js"></script>
</head>
<body>
  <div class="ad-top">[Ad Banner]</div>
  <div class="wheel">
    <h2>Spin {{ spin_number }} / 15</h2>
    <button onclick="startSpin()">ðŸŽ¯ Spin Now</button>
    <div id="result"></div>
  </div>
  <div class="ad-bottom">[Ad Banner]</div>
  <script>
    function startSpin(){
      document.getElementById('result').innerText = "Spinning...";
      setTimeout(()=>{
        fetch('/spin-result').then(r=>r.json()).then(data=>{
          if(data.status==='ok'){
            document.getElementById('result').innerText = "You won: "+data.reward;
            new Audio("https://www.soundjay.com/button/beep-07.wav").play();
          } else if(data.redirect){
            window.location.href = data.redirect;
          } else {
            alert(data.message);
          }
        });
      },5000);
    }
  </script>
</body>
</html>
